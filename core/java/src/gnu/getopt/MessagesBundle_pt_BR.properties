getopt.ambigious={0}\: opção ''{1}'' é ambígua
getopt.arguments1={0}\: opção ''--{1}'' não permite um argumento
getopt.arguments2={0}\: opção ''{1}{2}'' não permite um argumento
getopt.requires={0}\: opção ''{1}'' requer um argumento
getopt.unrecognized={0}\: opção não reconhecida ''--{1}''
getopt.unrecognized2={0}\: opção não reconhecida ''{1}{2}''
getopt.illegal={0}\: opção ilegal -- {1}
getopt.invalid={0}\: opção inválida -- {1}
getopt.requires2={0}\: opção requer um argumento -- {1}
getopt.invalidValue=valor inválido {0} para o parâmetro 'has_arg'
