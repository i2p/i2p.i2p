    <linearGradient id="arrow" x2="0" y2="1">
      <stop offset="10%" stop-color="#fff"/>
      <stop offset="50%" stop-color="#cfc"/>
      <stop offset="100%" stop-color="#efe"/>
    </linearGradient>
